<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form method="" action=""
    <label for="first_name">First Name</label>
    <input id="first_name" name="first_name" type="text"<br>
    <label for="last_name">Last Name</label>
    <input id="last_name" name="last_name" type="text"<br"
    <label for="middle_name">Middle Name</label>
    <input id="middle_name" name="middle_name" type="text" placeholder="Not Required"><br>
    <label for="email">E-mail</label>
    <input id="email" name="email" type="email"><br>
    <label for="password">Password</label>
    <input id="password" name="password" type="text"><br>
    <label for="date_of_birth">Date of Birth</label>
    <input id="date_of_birth" name="date_of_birth" type="date"><br>

    <feildset>
        <legend>Operating system in use</legend>
        <label for="osx">OS X</label>
        <input id="osx" name="osx" type="checkbox"><br>
        <label for="windows">Windows</label>
        <input id="windows" name="windows" type="checkbox"><br>
        <label for="linux">Linux</label>
        <input id="linux" name="linux" type="checkbox"><br>
        <label for="os2">OS2</label>
        <input id="os2" name="os2" type="checkbox"><br>
        <label for="chromeos">ChromeOS</label>
        <input id="chromeos" name="chromeos" type="checkbox"><br>
    </feildset><br>
    <feildset>
        <legend>Programming Languages</legend>
        <label for="java">Java</label>
        <input id="java" name="java" type="checkbox"><br>
        <label for="ruby">Ruby</label>
        <input id="ruby" name="ruby" type="checkbox"><br>
        <label for="python">Python</label>
        <input od="python" name="python" type="checkbox"><br>
        <label for="c++">C++</label>
        <input id="c++" name="c++" type="checkbox"><br>
    </feildset>
    <button type="submit">Submit</button>
</body>
</html>
