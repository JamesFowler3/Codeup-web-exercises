<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maps API</title>
    <style>
        #map {
            height:500px;
            width:100%;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>  var map;
function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 29, lng:-37 },
        zoom: 8
    });
    geocode(request:GeocoderRequest, callback: function (Array.<GeocoderResult>, GeocoderStatus))

    var address = "300 Alamo Plaza, San Antonio, TX, 78205";


    var geocoder = new google.maps.Geocoder();


    geocoder.geocode({ "address": address }, function(results, status) {

        // Check for a successful result
        if (status === google.maps.GeocoderStatus.OK) {

            // Recenter the map over the address
            map.setCenter(results[0].geometry.location);
        } else {

            // Show an error message with the status if our request fails
            alert("Geocoding was not successful - STATUS: " + status);
        }
    });

}</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM&callback=initMap"></script>
</body>
</html>
